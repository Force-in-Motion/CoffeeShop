<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeStyle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/banner.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container main">
      <header class="row header-box">
        <div class="col-2 reset logo-box">
          <a href="#"><img src="../resources/Logo.jpg" alt="CoffeeStyle" /></a>
        </div>

        <nav class="col-8 reset">
          <ul class="reset nav-box">
            <li><a href="#" class="reset-a font-nav-a">HOME</a></li>
            <li><a href="#" class="reset-a font-nav-a">OUR PRODUCTS</a></li>
            <li><a href="#" class="reset-a font-nav-a">BLOG</a></li>
            <li><a href="#" class="reset-a font-nav-a">ABOUT</a></li>
            <li><a href="#" class="reset-a font-nav-a">CONTACT</a></li>
            <li><a href="#" class="reset-a font-nav-a">STYLEGUIDE</a></li>
          </ul>
        </nav>

        <div class="col-2 reset cart-box">
          <a class="reset-a cart-link">
            <img src="../resources/Cart.png" alt="Cart" class="cart-img" />
            <p href="#" class="reset font-nav-a">CART</p>
            <div class="count">0</div>
          </a>
        </div>
      </header>

      <section class="row banner-box">
        <div class="col reset banner-box">
          <div class="banner-img">
            <div class="reset banner-content">
              <p class="reset banner-first-p">Best place to buy design</p>
              <h1 class="reset banner-title">Coffee Mugs</h1>
              <p class="reset banner-last-p">The most versatile furniture system ever created. Designed tofit your life, made to move and grow.</p>
              <p class="reset banner-caption">Explore Our Products</p>
            </div>
          </div>
        </div>
      </section>

      <section class="row card-box">
        <div class="col">
          <article class="story-box">
            
          </article>
        </div>
      </section>

      <section class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </section>

      <section class="row">
        <div class="col"></div>
      </section>

      <footer class="row">
        <div class="col"></div>
      </footer>
    </main>
  </body>
</html>
